<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>

	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="form">
		<h:messages showDetail="true" showSummary="false" />

		<h:inputText size="12" value="#{calculadorBean.fechaBase}"
			label="Fecha Base" converter="smartDate">
			<f:validator validatorId="diaUtil"></f:validator>
		</h:inputText>
		+
		<h:inputText size="12" value="#{calculadorBean.dias}" />
		dias=
		
		<h:outputText size="12" value="#{calculadorBean.fechaResultado}">

			<f:convertDateTime dateStyle="full" locale="en_US" />
		</h:outputText>
		<br />
		<h:commandButton value="Agregar" action="#{calculadorBean.agregar}" />

		<br />


		<h:inputText size="12" value="#{calculadorBean.valorA}"
			required="true" label="Valor A">
			<f:convertNumber minFractionDigits="2" maxIntegerDigits="2"
				locale="en_US">
			</f:convertNumber>
		</h:inputText> +

		<h:inputText size="12" value="#{calculadorBean.valorB}"
			required="true" label="Valor B">
			<f:convertNumber minFractionDigits="2" maxIntegerDigits="2"
				locale="en_US">
			</f:convertNumber>
		</h:inputText> =

		<h:inputText value="#{calculadorBean.resultado}">
			<f:convertNumber type="currency" locale="en_US">
			</f:convertNumber>
		</h:inputText>

		<br />
		<h:commandButton value="Sumar " action="#{calculadorBean.sumar}"></h:commandButton>


		<br />

		<h:outputText value="Su Nombre " for="suNombre" />
		<h:inputText size="12" value="#{calculadorBean.suNombre}"
			id="suNombre" label="Su Nombre" required="true"
			requiredMessage="Ingrese su Nombre"
			validatorMessage="Ingrese de 3 a 15 caracteres">
		</h:inputText>



	</h:form>
</h:body>
</html>
